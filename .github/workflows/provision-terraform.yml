name: Provision Terraform

on:
  push:
    branches: [ terraform ]
  pull_request:
    branches: [ master ]

jobs:
  
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.TF_VAR_DO_TOKEN }}
    
    - name: Check SSH keys in doctl
      run: doctl compute ssh-key list

    - name: Install Terraform
      uses: little-core-labs/install-terraform@v1

    - name: Verify Terraform version
      run: terraform --version

    - name: Terraform init
      run: terraform init --backend-config="access_key=${{ secrets.SPACES_ACCESS_KEY }}" --backend-config="secret_key=${{ secrets.SPACES_SECRET_KEY }}"

    - name: Terraform validation
      run: terraform validate

    - name: Plan and Apply Terraform changes
      run: | 
        terraform plan -var "do_token=${{ env.DIGITALOCEAN_TOKEN }}"
        terraform apply -auto-approve -var "do_token=${{ env.DIGITALOCEAN_TOKEN }}"
      env:
        DIGITALOCEAN_TOKEN: ${{ secrets.TF_VAR_DO_TOKEN }} 

    - name: Update Ansible hosts file
      run: | 
        DO_IPV4=`terraform output droplet_ipv4`
        sed -i "2s/#hosts/$DO_IPV4/" ansible/hosts

    - name: Run Ansible
      uses: ./.github/actions/ansible
      env:
        CODE: ${{ secrets.VAULT_PASS }}