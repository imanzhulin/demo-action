name: Provision Terraform

on:
  push:
    branches: [ terraform ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.TF_VAR_DO_TOKEN }}
    
    - name: Check SSH keys in doctl
      run: doctl compute ssh-key list

    - name: Install terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.13.3

    - name: Verify Terraform version
      run: terraform --version

    - name: Terraform init
      run: terraform init -input=false

    - name: Terraform validation
      run: terraform validate

    - name: Destroy Terraform changes
      run: | 
        terraform destroy -auto-approve -input=false -var-file="digitalocean.tfvars"